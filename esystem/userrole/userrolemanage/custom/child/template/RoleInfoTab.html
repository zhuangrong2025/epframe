<form id="userRoleForm" class="shine_form">
    <!-- 标题及编辑按扭定义 -->
    <div class="title_btn_group">
        <h5 class="section pull-left">角色信息</h5>
        <button type="button" class="btn btn-edit pull-right" id="edit_btn"><i class="fa fa-edit"></i> 修改</button>
        <button type="button" class="btn btn-save pull-right" id="save_btn"><i class="fa fa-save"></i> 保存</button>
        <button type="button" class="btn btn-cancel pull-right" id="cancel_btn"><i class="fa fa-reply"></i> 取消</button>
    </div>
    <!-- 标题及编辑按扭定义 //-->
    <!-- 表单内容 -->
    <div class="form_wrap">
        <div class="form_wrap_group">
            <div class="form_wrap_group_title">
                角色名称
            </div>
            <div class="form_wrap_group_content">
                <div field="role_name" lbl></div>
                <div ctl>
                    <input class="form-control xyz_validate_input" name="role_name" required placeholder="请输入角色名称（必填），长度为15个字符" maxlength="15">
                </div>
            </div>
        </div>
        <div class="form_wrap_group">
            <div class="form_wrap_group_title">
                适用部门
            </div>
            <div class="form_wrap_group_content">
                <div field="dep_name" lbl keep></div>
            </div>
        </div>
        <div class="form_wrap_group">
            <div class="form_wrap_group_title">
                备注
            </div>
            <div class="form_wrap_group_content">
                <div field="note" lbl></div>
                <div ctl>
                    <input class="form-control xyz_validate_input" name="note" maxlength="100">
                </div>
            </div>
        </div>
    </div>
    <!-- 表单内容 //-->
</form>
