<form id="userForm" class="shine_form">
		<!-- 标题及编辑按扭定义 -->
		<div class="title_btn_group" style="margin-bottom:15px;">
			<h5 class="section pull-left">用户信息</h5>
			<button type="button" class="btn btn-edit pull-right"><i class="fa fa-edit"></i> 修改</button>
			<button type="button" class="btn btn-save pull-right"><i class="fa fa-save"></i> 保存</button>
			<button type="button" class="btn btn-cancel pull-right"><i class="fa fa-reply"></i> 取消</button>
		</div>
		<!-- 标题及编辑按扭定义 //-->
		<!-- 表单内容 -->
		<div class="form_wrap">
			<div class="form_wrap_group">
				<div class="form_wrap_group_title" >
					用户代码
				</div>
				<div class="form_wrap_group_content">
					<div field="user_code" lbl></div>
					<div ctl>
						<input class="form-control xyz_validate_input" name="user_code"  readonly>
					</div>
				</div>
			</div>
			<div class="form_wrap_group">
				<div class="form_wrap_group_title" >
					用户名称 
				</div>
				<div class="form_wrap_group_content">
					<div field="user_name" lbl></div>
					<div ctl>
						<input class="form-control xyz_validate_input" name="user_name" maxlength="15" required>
					</div>
				</div>
			</div>
			<div class="form_wrap_group">
					<div class="form_wrap_group_title" >
						用户组
					</div>
					<div class="form_wrap_group_content">
						<div field="user_group" lbl></div>
						<div ctl>
							<div id="USER_GROUP_ID"></div>
						</div>
					</div>
			</div>
			<div class="form_wrap_group">
				<div class="form_wrap_group_title" >
					所属部门
				</div>
				<div class="form_wrap_group_content">
					<div field="dep_name" lbl></div>
					<div ctl>
						<input class="form-control xyz_validate_input" name="dep_name" maxlength="15" readonly>
					</div>
				</div>
		</div>
		<div class="form_wrap_group">
				<div class="form_wrap_group_title" >
					身份证
				</div>
				<div class="form_wrap_group_content">
					<div field="id_card" lbl></div>
					<div ctl>
					<input class="form-control xyz_validate_input" name="id_card" maxlength="18">
					</div>
				</div>
		</div>
		<div class="form_wrap_group">
				<div class="form_wrap_group_title" >
					备注
				</div>
				<div class="form_wrap_group_content">
					<div field="note" lbl></div>
					<div ctl>
					<textarea class="form-control xyz_validate_input" name="note" maxlength="100"/>
					</div>
				</div>
		</div>
		<div class="title_btn_group">
			<h5 class="section pull-left">登录政策</h5>
		</div>
		<div class="form_wrap_group">
				<div class="form_wrap_group_title" style="width:180px">
					用户下次登录时必须修改密码
				</div>
				<div class="form_wrap_group_content" style="width:calc(100% - 200px)">
					<div field="is_update_pwd" lbl id="show_is_update_pwd"></div>
					<div ctl>
						<div id="IS_UPDATE_PWD" class="xyz_validate_inst"></div>
					</div>
				</div>
		</div>
		<div class="form_wrap_group">
				<div class="form_wrap_group_title" >
					密码永不过期
				</div>
				<div class="form_wrap_group_content">
					<div field="is_always_valid" lbl id="show_is_always_valid"></div>
					<div ctl>
						<div id="IS_ALWAYS_VALID" class="xyz_validate_inst"></div>
					</div>
				</div>
		</div>
		 <div class="form_wrap_group" id="div_period_of_validity_id">
            <div class="form_wrap_group_title">
                密码有效天数
            </div>
            <div class="form_wrap_group_content">
                <div field="period_of_validity" lbl></div>
                <div ctl>
					<input class="form-control xyz_validate_input" name="period_of_validity" id="period_of_validity_id">
                </div>
            </div>
		</div>
		<div class="title_btn_group">
			<h5 class="section pull-left">联系方式</h5>
		</div>	
		<div class="form_wrap_group">
				<div class="form_wrap_group_title" >
					联系电话
				</div>
				<div class="form_wrap_group_content">
					<div field="tel" lbl></div>
					<div ctl>
					<input class="form-control xyz_validate_input" name="tel" maxlength="13">
					</div>
				</div>
		</div>
		<div class="form_wrap_group">
				<div class="form_wrap_group_title" >
					手机号码
				</div>
				<div class="form_wrap_group_content">
					<div field="mobile" lbl></div>
					<div ctl>
					<input class="form-control xyz_validate_input" name="mobile" maxlength="11">
					</div>
				</div>
		</div>
		<div class="form_wrap_group">
			<div class="form_wrap_group_title" >
				邮箱地址
			</div>
			<div class="form_wrap_group_content">
				<div field="email" lbl></div>
				<div ctl>
				<input class="form-control xyz_validate_input" name="email" maxlength="40">
				</div>
			</div>
		</div>	
	</div>
	<!-- 表单内容 //-->
</form>
