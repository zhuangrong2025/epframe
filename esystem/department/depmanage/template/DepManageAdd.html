<div class="coverlap_top_content">
    <form id="addDepForm" class="shine_form edit">
        <div class="title_btn_group">
            <h5 class="section pull-left">基础信息</h5>
        </div>
        <div class="form_wrap">
            <div class="form_wrap_group">
                <div class="form_wrap_group_title">
                    部门代码
                </div>
                <div class="form_wrap_group_content">
                    <div ctl>
                        <input class="form-control xyz_validate_input" name="dep_code" id="add_depCode" required>
                    </div>
                </div>
            </div>
            <div class="form_wrap_group">
                <div class="form_wrap_group_title">
                    部门名称
                </div>
                <div class="form_wrap_group_content">
                    <div ctl>
                        <input class="form-control xyz_validate_input" name="dep_name" required maxlength="15">
                    </div>
                </div>
            </div>
            <div class="form_wrap_group">
                <div class="form_wrap_group_title">
                    部门全称
                </div>
                <div class="form_wrap_group_content">
                    <div ctl>
                        <input class="form-control xyz_validate_input" name="dep_full_name" maxlength="50">
                    </div>
                </div>
            </div>
            <div class="form_wrap_group">
                <div class="form_wrap_group_title">
                    上级部门
                </div>
                <div class="form_wrap_group_content">
                    <div ctl>
                        <div id="add_parent_dep_id"></div>
                    </div>
                </div>
            </div>
            <div class="form_wrap_group multi_row multi-col">
                <div class="form_wrap_group_title">
                    备注
                </div>
                <div class="form_wrap_group_content">
                    <div ctl>
                        <textarea class="form-control xyz_validate_input" name="note" rows="2" maxlength="100"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="title_btn_group">
            <h5 class="section pull-left">联系方式</h5>
        </div>
        <div class="form_wrap">
            <div class="form_wrap_group">
                <div class="form_wrap_group_title">
                    部门地址
                </div>
                <div class="form_wrap_group_content">
                    <div ctl>
                        <input class="form-control xyz_validate_input"  maxlength="100" name="addr">
                    </div>
                </div>
            </div>
            <div class="form_wrap_group">
                <div class="form_wrap_group_title">
                    邮政编码
                </div>
                <div class="form_wrap_group_content">
                    <div ctl>
                        <input class="form-control xyz_validate_input" name="post"  maxlength="6">
                    </div>
                </div>
            </div>
            <div class="form_wrap_group">
                <div class="form_wrap_group_title">
                    联系人
                </div>
                <div class="form_wrap_group_content">
                    <div ctl>
                        <input class="form-control xyz_validate_input" maxlength="25" name="linkman">
                    </div>
                </div>
            </div>
            <div class="form_wrap_group">
                <div class="form_wrap_group_title">
                    联系电话
                </div>
                <div class="form_wrap_group_content">
                    <div ctl>
                        <input class="form-control xyz_validate_input" name="tel"  maxlength="13">
                    </div>
                </div>
            </div>
            <div class="form_wrap_group">
                <div class="form_wrap_group_title">
                    邮件地址
                </div>
                <div class="form_wrap_group_content">
                    <div ctl>
                        <input class="form-control xyz_validate_input" maxlength="40"  name="email">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="coverlap_bottom_btn">
	<button class="btn btn-cancel-lv1" id="departAddCancel">取消</button>
	<button class="btn btn-action-lv1" id="departAddSave">保存</button>
</div>
